    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" style="margin: 30px">Add argument</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add an argument</h4>
            <label>Select type of argument</label>
            <select class="browser-default" id="selectArgument">
                <option value="reset" disabled selected>Choose your option</option>
                <option value="initialArgument">Add initial argument</option>
                <option value="counterArgument">Add counter-argument</option>
            </select>
            <div id="counterArgumentInputFields"></div>
            <label>Select an argument scheme</label>
            <select class="browser-default" id="selectArgumentScheme2">
                <option value="reset" disabled selected>Choose your option</option>
                <option value="casForm">Critical action scheme</option>
                <option value="appealToExpertOpinion">Appeal to Expert Opinion</option>
                <option value="appealToPopularOpinionForm">Appeal to Popular Opinion</option>
                <option value="argumentFromAnalogy">Argument from Analogy</option>
                <option value="argumentFromCorrelationToCause">Argument from Correlation to Cause</option>
                <option value="argumentFromConsequences">Argument from Consequences</option>
                <option value="slipperySlopeArgument">Slippery Slope Argument</option>
                <option value="argumentFromPositionToKnow">Argument from the Position To Know</option>
            </select>
            <form class="hide" id="counterArgumentScheme">
            </form>
        </div>
    </div>

    <div class="switch" id="switchDiv">
        <h6>Switch for complete labelling</h6>
        <label>
            No
            <input type="checkbox" id="mySwitch">
            <span class="lever"></span>
            Yes
        </label>
        <br></br>
    </div>
