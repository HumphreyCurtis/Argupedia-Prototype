<body>
    <div class="pink section">
        <h2 class="white-text center">Argupedia</h2>
    </div>

    <div class="grey lighten-3 section grey-text" style="position: relative">
        <p class="flow-text center">The number ONE AI argumentation platform!</p>
        <!-- Initial add button  -->
        <a href="#modal" class="btn halfway-fab red modal-trigger right" id="initialAddButton"
            style="margin-right: 50px">
            Add initial argument
        </a>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <h4 class="pink-text center">Add new argument</h4>
            <label>Select an argument scheme</label>
            <select class="browser-default" id="selectArgumentScheme">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Critical action scheme</option>
                <option value="2">Expert opinion scheme</option>
            </select>
            <!-- Will need to dynamically create all of this  -->
            <form class="hide" id="initialArgumentScheme"> 
            </form>
        </div>
    </div>

    <div class="container">
        <div class="canvas">
            <!-- <svg id="svg" width=960 height=600></svg> -->
            <svg id="svg"></svg>
        </div>
    </div>

    <!-- Second modal button for counter-arguments -->
    <a class="waves-effect waves-light btn modal-trigger" href="#modal1" style="margin: 50px">Add counter-argument</a>

    <!-- Modal Structure -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Add a counter-argument</h4>
            <div class="input-field">
                Name of argument target<input type="text" id="counterArgumentTargetName"
                    placeholder="Counter argument target name">
            </div>
            <div class="input-field">
                <button class="btn waves-effect white-text" id="counterArgumentTargetButton">See critical
                    questions</button>
            </div>
            <label>Select a critical question</label>
            <select class="browser-default" id="selectCriticalQuestion">
                <option value="" disabled selected>Choose your option</option>
                <!-- <option value="1">Critical action scheme</option>
                <option value="2">Expert opinion scheme</option> -->
            </select>
            <label>Select an argument scheme</label>
            <select class="browser-default" id="selectArgumentScheme2">
                <option value="" disabled selected>Choose your option</option>
                <option value="1">Critical action scheme</option>
                <option value="2">Expert opinion scheme</option>
            </select>
            <form class="hide" id="counterArgumentScheme"> 
            </form>
        </div>
        <!-- <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
        </div> -->
    </div>
